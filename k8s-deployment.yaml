apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
      annotations:
        # ðŸŸ¢ DAPR INJECTION ANNOTATIONS (The injector handles the sidecar container)
        dapr.io/enabled: "true"
        dapr.io/app-id: "productservice"
        dapr.io/app-port: "8080"
        dapr.io/enable-api-logging: "true"
    spec:
      serviceAccountName: pubsub-sa
      containers:
      # ðŸ”µ APPLICATION CONTAINER (Only your app container)
      - name: product-service
        image: 660633971866.dkr.ecr.us-east-1.amazonaws.com/introspect1eks-product:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        # Define DAPR ports for app clarity, though Dapr sets them automatically
        - name: DAPR_HTTP_PORT
          value: "3500"
        - name: DAPR_GRPC_PORT
          value: "50001"
        - name: DAPR_METRICS_PORT
          value: "9090"

---
# ðŸŸ¡ KUBERNETES SERVICE (Remains the same)
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: microservices
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  selector:
    app: product-service
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer